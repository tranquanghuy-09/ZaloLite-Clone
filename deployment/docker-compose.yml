version: "3.8"

services:

  discovery-service:
    image: docker.io/tranquanghuyiy09/zaloliteclone:zaloliteclone-backend-discovery-service
    ports:
      - "8761:8761"

  account-service:
    image: docker.io/tranquanghuyiy09/zaloliteclone:zaloliteclone-backend-account-service
    ports:
      - "8081:8081"
    environment:
      - spring.data.mongodb.uri=mongodb+srv://tranquanghuyit09:dM44Wa5wyMXPEcU7@cluster0.rf60hvf.mongodb.net/AccountService
      - spring.data.mongodb.database=AccountService
      - spring.cloud.discovery.enabled=true
      - eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka
      - eureka.instance.hostname=account-service
    depends_on:
      - discovery-service
    restart: always
    
  chat-service:
    image: docker.io/tranquanghuyiy09/zaloliteclone:zaloliteclone-backend-chat-service
    ports:
      - "8082:8082"
    environment:
      - spring.data.mongodb.uri=mongodb+srv://tranquanghuyit09:dM44Wa5wyMXPEcU7@cluster0.rf60hvf.mongodb.net/ChatService
      - spring.data.mongodb.database=ChatService
      - spring.cloud.discovery.enabled=true
      - eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka
      - eureka.instance.hostname=chat-service
    depends_on:
      - discovery-service
    restart: always
    
  apigateway:
    image: docker.io/tranquanghuyiy09/zaloliteclone:zaloliteclone-backend-apigateway
    ports:
      - "8080:8080"
    environment:
      - spring.cloud.discovery.enabled=true
      - eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka
    depends_on:
      - discovery-service
      - account-service
      - chat-service
    restart: always
